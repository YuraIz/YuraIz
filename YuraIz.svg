<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 990 242">

    <style>
        .blurry {
            filter: blur(20px);
        }

        .sparcle1 {
            animation: MoveUpDown 2s ease-out infinite;
        }

        .sparcle2 {
            animation: MoveUpDown 3s ease-out infinite;
        }

        .sparcle3 {
            animation: MoveUpDown 4s ease-out infinite;
        }

        .rainbow {
            animation: Rainbow 10s;
        }

        @keyframes Rainbow {
            0%,
            5% {
                fill: red;
            }

            10%,
            15% {
                fill: orange;
            }

            20%,
            25% {
                fill: yellow;
            }

            30%,
            35% {
                fill: lightgreen;
            }

            40%,
            45% {
                fill: blue;
            }

            50%,
            55% {
                fill: indigo;
            }

            60%,
            65% {
                fill: blueviolet;
            }
        }

        @keyframes MoveUpDown {
            0% {
                transform: translateY(0);
                fill: red;
            }

            70% {
                opacity: 70%;
                fill: yellow;
            }

            100% {
                transform: translateY(-180px);
                fill: blue;
                opacity: 0;
            }
        }
    </style>

