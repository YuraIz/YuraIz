<svg fill="none" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">

    <style>
        .YI {
            animation: rainbow 1s;
            stroke: #d83b01;
            stroke-width: 3px;
            font-size: 15rem;
            font-family: "Arial", sans-serif;
            fill: transparent;
            text-shadow:
                5pt 5pt 0pt #ea8200,
                10pt 10pt 0pt #34a117,
                15pt 15pt 0pt #008575,
                20pt 20pt 0pt #0078d4,
                25pt 25pt 0pt #8661c5;
        }

        @keyframes rainbow {
            0% {
                stroke-width: 0px;
                fill: #ea8200;
                text-shadow: none;
            }

            10% {
                stroke-width: 0px;
                fill: #008575;
                text-shadow: none;
            }

            20% {
                stroke-width: 0px;
                fill: #0078d4;
                text-shadow: none;
            }

            30% {
                stroke-width: 0px;
                fill: #34a117,
                    text-shadow: none;
            }

            40% {
                stroke: #8661c5;
                stroke-width: 3px;
                fill: #8661c5;
                text-shadow: none;
            }

            70% {
                stroke-width: 3px;
                text-shadow: none;
            }
        }
    </style>

    <text x="10" y="180" font-style="italic" class="YI">YuraIz</text>
</svg>
